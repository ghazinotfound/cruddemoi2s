<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Orang</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Form Orang</h1>
<form th:action="@{/persons/save}" th:object="${person}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label for="nik">NIK:</label>
    <input type="text" th:field="*{nik}" id="nik" required />
    <br />
    <label for="nama">Nama:</label>
    <input type="text" th:field="*{nama}" id="nama" required />
    <br />
    <label for="jenisKelamin">Jenis Kelamin:</label>
    <select th:field="*{jenisKelamin}" id="jenisKelamin" required>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
    </select>
    <br />
    <label for="tanggalLahir">Tanggal Lahir:</label>
    <input type="date" th:field="*{tanggalLahir}" id="tanggalLahir" required />
    <br />
    <label for="alamat">Alamat:</label>
    <textarea th:field="*{alamat}" id="alamat" required></textarea>
    <br />
    <label for="negara">Negara:</label>
    <input type="text" th:field="*{negara}" id="negara" required />
    <br />
    <button type="submit" class="btn-save">Simpan</button>
</form>
<a href="/persons" class="btn-back">Kembali ke Daftar</a>
</body>
</html>
